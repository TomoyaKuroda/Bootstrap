<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
	<style>
		@import url("https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css") layer(framework.bootstrap);
	</style>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/inputmask.min.js" integrity="sha512-czERuOifK1fy7MssE4JJ7d0Av55NPiU2Ymv4R6F0mOGpyPUb9HkP9DcEeE+Qj9In7hWQHGg0CqH1ELgNBJXqGA==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
</head>

<body>
	<div class="container">
		<form class="row g-3">
			<div class="col-md-4">
				<label for="first_name" class="form-label text-capitalize">First name</label>
				<input type="text" class="form-control" id="first_name" name="first_name" required data-inputmask-casing="title">
			</div>
			<div class="col-md-4">
				<label for="last_name" class="form-label text-capitalize">Last name</label>
				<input type="text" class="form-control" id="last_name" name="last_name" required data-inputmask-casing="title">
			</div>
			<div class="col-md-4">
				<label for="email" class="form-label text-capitalize">Email</label>
				<input type="text" class="form-control" id="email" name="email" required data-inputmask-alias="email">
			</div>
			<div class="col-md-4">
				<label for="phone" class="form-label text-capitalize">Phone</label>
				<input type="tel" class="form-control" id="phone" name="phone" data-inputmask-mask="(999) 999-9999" required pattern="\(?(\d{3})\)?[-\.\s]?(\d{3})[-\.\s]?(\d{4})">
			</div>
			<div class="col-md-4">
				<label for="fax" class="form-label text-capitalize">Fax Number</label>
				<input type="tel" name="fax" id="fax" class="form-control"  data-inputmask-mask="999-999-9999" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
			</div>
			<div class="col-md-3">
				<label for="postal" class="form-label text-capitalize">Postal Code</label>
				<input type="text" class="form-control" id="postal" name="postal" data-inputmask-mask="a9a 9a9" data-inputmask-casing="upper" required pattern="\w\d\w \d\w\d">
			</div>
			<div class="col-12">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
					<label class="form-check-label" for="invalidCheck2">
						Agree to terms and conditions
					</label>
				</div>
			</div>
			<div class="col-12">
				<button class="btn btn-primary text-capitalize" type="submit">Submit form</button>
			</div>
		</form>
	</div>
	<script>
		document.addEventListener(
			'DOMContentLoaded',
			() => {
				window.addEventListener(
					'load',
					() => {
						Inputmask.extendDefaults({
							autoUnmask: true,
							showMaskOnFocus: false,
							showMaskOnHover: false
						})
						Inputmask().mask(document.querySelectorAll("input"));
					},
					false,
				);
			},
			false,
		);
	</script>
</body>

</html>
